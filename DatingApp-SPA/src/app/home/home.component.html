<div class="container" style="margin-top:100px;">
        <div *ngIf="!registerMode" style="text-align: center">
          <h1>Find your Kiwi</h1>
          <p class="lead">Come on in to view your kiwi... All you need to do is sign up!</p>
          <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
          </div>
        </div>
      
        <div *ngIf="registerMode" class="container">
          <div class="row justify-content-center">
            <div class="col-4">
             <!-- <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"> -->
                    <app-register  (cancelRegister)="cancelRegisterMode($event)">
             </app-register>
            </div>
          </div>
        </div>
      </div>
